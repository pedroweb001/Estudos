<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>Checkbox</title>
    </head>
    <body>
        <p>
            Faça seu cadastro aqui.
            <br>
            Preencha todos os campos abaixo.
            <br>
            Depois submeta o formulário.
            <br>
            <form action="index.html" id="formcadastro"  method="post">                 
                <fieldset>
                <input type="text"  id="txtnome" name="txtnome" placeholder="Nome">
                <br>
                <input type="text" id="txtsobrenome" name="txtsobrenome" placeholder="Sobre nome">
<br>
<input type="email" id="txtemail" name="txtemail" placeholder="Email">
<br>
<input type="text" name="txtcpf" id="txtcpf" max="11" placeholder="cpf/cnpj">
<br>
<input type="password" id="txtpwd" name="txtpwd" placeholder="senha">
<br>
<input type="checkbox" name="chk_concordo" id="chk_concordo" value="concordo">
<br>
<input type="submit" name="btn_cadastrar" id="btn_cadastrar" value="Registrar">
            </form>
                </fieldset>
        </p>
    </body>
</html>
